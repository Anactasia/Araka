<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Регистрация 1 этап</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/reg-1.css" rel="stylesheet">
    </head>
    <body>
        <section class="large-section">
            <div class="large-section">
                <div class="row d-flex justify-content-center align-items-center large-section">
                    <div class="col large-section">
                        <div class="card card-registration large-section">
                        <div class="row g-0 large-section">
                            <div class="col-md-6 d-none d-xxl-block large-section">
                                <img src="img/registration/Right Side-3.jpg" height="100%" class="reg-img">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body p-md-0 ">
                                    <div class="fhjj mx-auto">
                                        <img src="img/registration/map (1).svg" class="logo-2">
                                        <p class="glad-to-see"><span>Привет, новичок!</span></p>
                                        <h3 class="mb-5"><span> Давай зарегистрируемся</span></h3>
                                    </div>
                                    <form id="registrationForm" action="">
                                        <div class="form-group">
                                            <p class="control-label  p-form">Фамилия</p>
                                                <input type="text" 
                                                    class="form-control" 
                                                   id="Surname" 
                                                   placeholder="Введите Вашу фамилию" required />
                                        </div>

                                        <div class="form-group">
                                            <p class="control-label  p-form">Имя</p>
                                                <input type="text" 
                                                    class="form-control" 
                                                   id="Name" 
                                                   placeholder="Введите Ваше имя" required />
                                        </div>
                                        <div class="form-group">
                                            <p class="control-label  p-form">Отчество</p>
                                                <input type="text" 
                                                    class="form-control" 
                                                   id="Patronymic" 
                                                   placeholder="Введите Ваше отчество" required />
                                        </div>
                                        <div class="form-group">
                                            <p class="control-label  p-form">Направление</p>
                                            <div class="cols-sm-10">
                                                <div class="form-group">
                                                    <select name="cars" id="cars" class="form-control" required>
                                                        <option value="">Не выбрано</option>
                                                        <option value="alg">Алгоритмы искусственного интеллекта</option>
                                                        <option value="inf">Информатика и вычислительная техника</option>
                                                        <option value="prinf">Прикладная информатика</option>
                                                        <option value="pring">Программная инженерия</option>
                                                      </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p class="control-label  p-form">Группа</p>
                                            <div class="cols-sm-10">
                                                <div class="form-group">
                                                        <select id="inputState" class="form-control" required>
                                                            <option value="">Не выбрано</option>
                                                            <option value="130940">РИ-130943</option>
                                                            <option value="130943">РИ-130940</option>
                                                            <option value="13,,,">РИ-что-то там</option>
                                                            <option value="13...">РИ-что-то там</option>
                                                        </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <button class="btn enter">
                                                Далее
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    </html>
