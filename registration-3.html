<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Регистрация 1 этап</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/reg-1.css" rel="stylesheet">
    </head>
    <body>
        <section class="">
            <div class="">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="col">
                        <div class="card card-registration">
                        <div class="row g-0">
                            <div class="col-md-6 d-none d-xxl-block">
                                <img src="img/registration/Right Side-3.jpg" height="100%" class="reg-img">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body p-md-0 ">
                                    <div class="fhjj mx-auto">
                                        <img src="img/registration/map (1).svg" class="logo-2">
                                        <p class="glad-to-see" data-lang="glad-to-see"><span>Привет, новичок!</span></p>
                                        <h3 class="mb-5"><span data-lang="lets-reg"> Давай зарегистрируемся</span></h3>
                                    </div>
                                    <form id="registrationForm" action="">
                                        <div class="form-group">
                                            <p class="control-label  p-form" data-lang="surname">Фамилия</p>
                                                <input type="text" 
                                                    class="form-control" 
                                                   id="Surname" 
                                                   placeholder="Enter your last name" data-lang="try" required />
                                        </div>

                                        <div class="form-group">
                                            <p class="control-label  p-form" data-lang="name">Имя</p>
                                                <input type="text" 
                                                    class="form-control" 
                                                   id="Name" 
                                                   placeholder="Enter your name" required />
                                        </div>
                                        <div class="form-group">
                                            <p class="control-label  p-form" data-lang="patronymic">Отчество</p>
                                                <input type="text" 
                                                    class="form-control" 
                                                   id="Patronymic" 
                                                   placeholder="Enter your patronymic (if exists)"/>
                                        </div>
                                        <div class="form-group">
                                            <p class="control-label  p-form" data-lang="direction">Направление</p>
                                            <div class="cols-sm-10">
                                                <div class="form-group">
                                                    <select name="cars" id="cars" class="form-control" required>
                                                        <option value="" data-lang="not-chosen1">Не выбрано</option>
                                                        <option value="alg" data-lang="alg">Алгоритмы искусственного интеллекта</option>
                                                        <option value="inf" data-lang="inf">Информатика и вычислительная техника</option>
                                                        <option value="prinf" data-lang="prinf">Прикладная информатика</option>
                                                        <option value="pring" data-lang="pring">Программная инженерия</option>
                                                      </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <p class="control-label  p-form" data-lang="groups">Группа</p>
                                            <div class="cols-sm-10">
                                                <div class="form-group">
                                                        <select id="inputState" class="form-control" required>
                                                            <option value="" data-lang="not-chosen2">Не выбрано</option>
                                                            <option value="130940g">РИ-130943</option>
                                                            <option value="130943g">РИ-130940</option>
                                                            <option value="131g">РИ-что-то там</option>
                                                            <option value="132g">РИ-что-то там</option>
                                                        </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <button class="btn enter" data-lang="next">
                                                Далее
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    </html>
