<!doctype html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Авторизация</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="css/reg-1.css" rel="stylesheet">
    </head>
    <body>
        <section class="large-section">
            <div class="large-section">
                <div class="row d-flex justify-content-center align-items-center large-section">
                    <div class="col large-section">
                        <div class="card card-registration large-section">
                        <div class="row g-0 large-section">
                            <div class="col-md-6 d-none d-xxl-block large-section">
                                <img src="img/registration/Right Side-2.jpg" height="100%" class="reg-img">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body p-md-0 ">
                                    <div class="fhjj mx-auto">
                                        <img src="img/registration/map (1).svg" class="logo-2 col-md-6">
                                        <p class="glad-to-see"><span>Рады Вас видеть!</span></p>
                                        <h3 class="mb-5"><span> Пожалуйста, авторизуйтесь</span></h3>
                                    </div>
                                    <form id="registrationForm" action="">
                                        <div class="form-group">
                                            <p for="email" class="email p-form">
                                                Почта
                                            </p>
                                            <input type="email" 
                                                   class="form-control" 
                                                   id="email" 
                                                   placeholder="Email" required />
                                        </div>
                                        <div class="form-group">
                                            <p for="password" class="password  p-form">Пароль</p>
                                            <input type="password" 
                                                   class="form-control" 
                                                   id="password" 
                                                   placeholder="Password"
                                                required />
                                        </div>
                                        <button class="btn enter">
                                            Войти
                                        </button>
                                    </form>
                                    <p class="asking">
                                        У Вас нет аккаунта?
                                        <a href="#" class="reg-btn">Зарегистрируйтесь!</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    </html>
